<div class="list-group" [ngClass]="{'list-group_bot': message.source == 0, 'list-group_human': message.source == 1}" >
  <li class="list-group-item" [ngClass]="{'bot': message.source == 0, 'human': message.source == 1}">
    <div class="message">
      {{message.content}}
    </div>
  </li>
</div>
